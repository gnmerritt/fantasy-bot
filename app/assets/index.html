<!DOCTYPE html>
<html>
<head>
<title>Nathan's FF Draft Bot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" type="text/css" href="css/vendor.css" />
<link rel="stylesheet" type="text/css" href="css/app.css" />

<script src="js/vendor.js"></script>
<script src="js/app.js"></script>

<!-- pre-calc'd data -->
<script src="data/latest.js"></script>
<script src="data/dst_latest.js"></script>

</head>
<body>

<script type="text/javascript">
  $(document).ready(function() {
      config.init();
  });
</script>

<div class="container-fluid">
<div class="row">

<div class="col-md-6">

<div class="config setup">
  <h3>Config:</h3>
g  <select id="configs" class="grouping input-sm"></select>
</div>

<div class="setup">
  <h3>Player projections</h3>
  <div class="btn-group grouping graph">
    <button type="button" class="btn btn-default active" data-type="points">Points</button>
    <button type="button" class="btn btn-default" data-type="vorp">VORP</button>
  </div>
  <div class="btn-group grouping deriv">
    <button type="button" class="btn btn-default active" data-mod="x">f(x)</button>
    <button type="button" class="btn btn-default" data-mod="fx">f'(x)</button>
    <button type="button" class="btn btn-default" data-mod="ffx">f''(x)</button>
  </div>
</div>
<div id="pos_graph"></div>

<h3>Draft</h3>
<div id="draft"></div>

<h3>My Team</h3>
<div id="team"></div>

<h3>Drafted</h3>
<div id="drafted"></div>

<h3>My Picks</h3>
<div id="picks"></div>

</div> <!-- end of left pane -->

<div class="col-md-6">

<h3>Draft board</h3>
<div id="manualPopup"></div>
<div id="players"></div>

</div> <!-- end of right pane -->

</div>
</div>

</body>
</html>
