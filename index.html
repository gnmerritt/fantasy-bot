<!DOCTYPE html>
<html>
<head>
<title>Nathan's FF Draft Bot</title>
<script src="jquery-2.0.3.min.js"></script>
<script src="dust-full-0.3.0.min.js"></script>
<script src="data.js"></script>
<script src="config.js"></script>
<script src="src/bot.js"></script>
<script src="src/ui.js"></script>
<style type="text/css">
 .pane { width:45%; }
 .left { float:left; }
 .right { float:right; }
 .active { background-color:yellow; font-weight:bold; }
 .free { background-color:#00FF00;}
 .taken { background-color:red; }

  table { margin:20px 0; border:1px solid #333; }
  td, th { padding:5px; border-right:1px solid #333; border-bottom:1px solid #333; }
  td:last-child, th:last-child { border-right-width:0; }
  tr:last-child td { border-bottom-width:0; }
</style>
</head>
<body>

<script type="text/javascript">
  $(document).ready(function() {
    ff.init();
  });
</script>

<div class="left pane">

<h3>My Team</h3>

<div id="team"></div>

<h3>My Picks</h3>

<div id="picks"></div>

</div>

<div class="right pane">

<h3>To draft</h3>

<div id="players"></div>

<h3>Drafted</h3>

<div id="drafted"></div>

</div>

</body>
</html>
