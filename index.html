<!DOCTYPE html>
<html>
<head>
<title>Nathan's FF Draft Bot</title>
<!-- utilities -->
<script src="lib/jquery-2.0.3.min.js"></script>
<script src="lib/dust-full.min.js"></script>
<script src="lib/dust-helpers.min.js"></script>

<!-- bot code -->
<script src="src/config.js"></script>
<script src="src/bot.js"></script>
<script src="src/vorp.js"></script>
<script src="src/matcher.js"></script>
<script src="src/util.js"></script>
<script src="src/ui.js"></script>

<!-- pre-calc'd data -->
<script src="data/latest.js"></script>

<!-- configuration files -->
<script src="config/configs.js"></script>
<script src="config/prod-2014.js"></script>

<style type="text/css">
 .pane { width:45%; }
 .left { float:left; }
 .right { float:right; }

 .potential tr:nth-child(n + 40) { display:none; }
 .potential tr { -webkit-transition: all 3s ease; }

 .active { background-color:yellow; font-weight:bold; }
 .free { background-color:#00FF00; display:table-row !important; }
 .taken { background-color:red; }
 .hasId { background-color:yellow; }

 .config * { display:inline-block; }
 #configs { margin-left:50px; }

 #roster { overflow:hidden; margin-left:-40px; }
 #roster li { float:left; padding:5px; list-style-type:none; }

 .button { padding:15px; background-color:grey; border:1px solid black; }

  table { margin:20px 0; border:1px solid #333; }
  td, th { padding:5px; border-right:1px solid #333; border-bottom:1px solid #333; }
  td:last-child, th:last-child { border-right-width:0; }
  tr:last-child td { border-bottom-width:0; }
</style>
</head>
<body>

<script type="text/javascript">
  $(document).ready(function() {
      config.init();
  });
</script>

<div class="left pane">

<div class="config">
  <h3>Config:</h3>
  <select id="configs"></select>
</div>

<h3>Draft</h3>
<div id="draft"></div>

<h3>My Team</h3>
<div id="team"></div>

<h3>Drafted</h3>
<div id="drafted"></div>

<h3>My Picks</h3>
<div id="picks"></div>

</div> <!-- end of left pane -->

<div class="right pane">

<h3>Draft board</h3>
<div id="players"></div>

</div> <!-- end of right pane -->

</body>
</html>
