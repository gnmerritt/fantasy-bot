<!DOCTYPE html>
<html>
<head>
<title>Nathan's FF Draft Bot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- utilities -->
<link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css" />
<script src="lib/jquery-2.0.3.min.js"></script>
<script src="lib/dust-full.min.js"></script>
<script src="lib/dust-helpers.min.js"></script>
<script src="lib/bootstrap.min.js"></script>

<!-- bot code -->
<script src="src/config.js"></script>
<script src="src/bot.js"></script>
<script src="src/roster.js"></script>
<script src="src/vorp.js"></script>
<script src="src/matcher.js"></script>
<script src="src/manual.js"></script>
<script src="src/util.js"></script>
<script src="src/ui.js"></script>

<!-- pre-calc'd data -->
<script src="data/latest.js"></script>
<script src="data/dst_latest.js"></script>

<!-- configuration files -->
<script src="config/configs.js"></script>
<script src="config/prod-2014.js"></script>

<style type="text/css">
 .potential tr:nth-child(n + 45) { display:none; }
 .potential.showAll tr { display:table-row; }
 .potential tr { -webkit-transition: all 2s ease; }

 .potential .free { background-color:#00FF00; }

 .active { background-color:yellow; font-weight:bold; }
 .hasId { background-color:yellow; }
 .best { background-color:red !important; }

 .config * { display:inline-block; }
 #configs { margin-left:50px; }

 #roster { overflow:hidden; margin-left:-40px; }
 #roster li { float:left; padding:5px; list-style-type:none; }

  #manualPopup { position:absolute; font-size:18px; display:none; background-color:#404040; z-index:100; border-radius:5px; }
  #manualPopup .btn { margin:5px }
</style>
</head>
<body>

<script type="text/javascript">
  $(document).ready(function() {
      config.init();
  });
</script>

<div class="container-fluid">
<div class="row-fluid">

<div class="span6">

<div class="config">
  <h3>Config:</h3>
  <select id="configs"></select>
</div>

<h3>Draft</h3>
<div id="draft"></div>

<h3>My Team</h3>
<div id="team"></div>

<h3>Drafted</h3>
<div id="drafted"></div>

<h3>My Picks</h3>
<div id="picks"></div>

</div> <!-- end of left pane -->

<div class="span6">

<h3>Draft board</h3>
<div id="manualPopup"></div>
<div id="players"></div>

</div> <!-- end of right pane -->

</div>
</div>

</body>
</html>
