<!DOCTYPE html>
<html>
<head>
<title>Nathan's FF Draft Bot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/bot.css" />

<!-- utilities -->
<link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css" />
<script src="lib/jquery-2.0.3.min.js"></script>
<script src="lib/dust-full.min.js"></script>
<script src="lib/dust-helpers.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/jquery.flot.min.js"></script>

<!-- bot code -->
<script src="src/config.js"></script>
<script src="src/bot.js"></script>
<script src="src/scoring.js"></script>
<script src="src/roster.js"></script>
<script src="src/vorp.js"></script>
<script src="src/matcher.js"></script>
<script src="src/manual.js"></script>
<script src="src/util.js"></script>
<script src="src/ui.js"></script>
<script src="src/graphs.js"></script>

<!-- pre-calc'd data -->
<script src="data/latest.js"></script>
<script src="data/dst_latest.js"></script>

<!-- configuration files -->
<script src="config/configs.js"></script>
<script src="config/scoring_systems.js"></script>
</head>
<body>

<script type="text/javascript">
  $(document).ready(function() {
      config.init();
  });
</script>

<div class="container-fluid">
<div class="row-fluid">

<div class="span6">

<div class="config setup">
  <h3>Config:</h3>
  <select id="configs" class="grouping"></select>
</div>

<div class="setup">
  <h3>Player projections</h3>
  <div class="btn-group grouping graph">
    <button type="button" class="btn btn-default active" data-type="points">Points</button>
    <button type="button" class="btn btn-default" data-type="vorp">VORP</button>
  </div>
  <div class="btn-group grouping deriv">
    <button type="button" class="btn btn-default active" data-mod="x">f(x)</button>
    <button type="button" class="btn btn-default" data-mod="fx">f'(x)</button>
    <button type="button" class="btn btn-default" data-mod="ffx">f''(x)</button>
  </div>
</div>
<div id="pos_graph"></div>

<h3>Draft</h3>
<div id="draft"></div>

<h3>My Team</h3>
<div id="team"></div>

<h3>Drafted</h3>
<div id="drafted"></div>

<h3>My Picks</h3>
<div id="picks"></div>

</div> <!-- end of left pane -->

<div class="span6">

<h3>Draft board</h3>
<div id="manualPopup"></div>
<div id="players"></div>

</div> <!-- end of right pane -->

</div>
</div>

</body>
</html>
